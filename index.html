<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon group</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,900italic,900,700italic,700,500italic,500,400italic,300italic,300,100italic" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>
<body>

  <section class="icon-group">

    <div class="icon-group-item">
      <h2 class="icon-group-title"><strong>9+</strong></h2>
      <img class="icon-group-image" src="images/placeholder-circle.svg" alt="logo">
      <p class="icon-group-body">This game is great for the whole family.</p>
    </div>

    <div class="icon-group-item">
      <h2 class="icon-group-title"><strong>2-4 Players</strong></h2>
      <img class="icon-group-image" src="images/placeholder-circle.svg" alt="logo">
      <p class="icon-group-body">This game plays really well with two, three, or four players.</p>
    </div>

    <div class="icon-group-item">
      <h2 class="icon-group-title"><strong>30-16 Minutes</strong></h2>
      <img class="icon-group-image" src="images/placeholder-circle.svg" alt="logo">
      <p class="icon-group-body">This game plays really well in less than an hour</p>
    </div>

    <div class="icon-group-item">
      <h2 class="icon-group-title"><strong>68 Miniatures</strong></h2>
      <img class="icon-group-image" src="images/placeholder-circle.svg" alt="logo">
      <p class="icon-group-body">Choose between lots of miniatures to form the best team</p>
    </div>

  </section>

</body>
</html>
